<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dynamic Resume Builder</h1>
      </header>

      <div class="form-container">
        <h2>Resume Builder Form</h2>
        <form id="resume-form">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Rao Hamza Tariq"
              required
            />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" required />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="hamza1234@example.com"
              required
            />

            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              placeholder="123 Main St, Anytown, City, Country"
              required
            />

            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*" />
          </fieldset>

          <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input
              type="text"
              id="degree"
              placeholder="Bachelor of Science"
              required
            />

            <label for="year">Year:</label>
            <input type="text" id="year" placeholder="2024" required />

            <label for="institute">Institute:</label>
            <input
              type="text"
              id="institute"
              placeholder="Institute Name"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Work Experience</legend>
            <label for="role">Role:</label>
            <input
              type="text"
              id="role"
              placeholder="Software Engineer"
              required
            />

            <label for="company">Company:</label>
            <input
              type="text"
              id="company"
              placeholder="Tech Solutions"
              required
            />

            <label for="duration">Duration:</label>
            <input
              type="text"
              id="duration"
              placeholder="Jan 2022 - Dec 2023"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma-separated):</label>
            <input
              type="text"
              id="skills"
              placeholder="Tailwind CSS, TypeScript, Next JS"
              required
            />
          </fieldset>

          <button type="submit">Generate Resume</button>
        </form>
      </div>

      <div class="resume-container">
        <h2>Your Generated Resume</h2>
        <div id="generated-resume"></div>
      </div>
     
    </div>

</html>
