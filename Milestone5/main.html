<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Dynamic Resume Builder</h1>
      </header>

      <div class="form-container">
        <h2>Resume Builder Form</h2>
        <form id="resume-form">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Rao Hamza Tariq"
              required
            />

            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*" />

            <label for="role">Role:</label>
            <input
              type="text"
              id="role"
              placeholder="Software Engineer"
              required
            />

            <label for="about-me">About Me:</label>
            <textarea  
              cols="5"
              rows="5"
              id="about-me"
              placeholder="Biography"
              required>
          </textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" required />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="hamza1234@example.com"
              required
            />

            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              placeholder="123 Main St, Anytown, City, Country"
              required
            />
            
          </fieldset>

          <fieldset>
            <legend>Education</legend>

            <div id="educationList"></div>

            <div id="educationInput">
            <label for="degree">Degree:</label>
            <input
              type="text"
              id="degree"
              placeholder="Bachelor of Science"
              required
            />

            <label for="duration">Year:</label>
            <input type="text" id="duration" placeholder="2020-2024" required />

            <label for="institute">Institute:</label>
            <input
              type="text"
              id="institute"
              placeholder="Institute Name"
              required
            />
          </div>

            <button id="addEducationButton">Add Education</button>
          </fieldset>

          <fieldset>
            <legend>Work Experience</legend>

            <div id="experienceList"></div>

            <div id="experienceInput">
            <label for="role">Role:</label>
            <input
              type="text"
              id="role"
              placeholder="Software Engineer"
              required
            />

            <label for="company">Company:</label>
            <input
              type="text"
              id="company"
              placeholder="Tech Solutions"
              required
            />

            <label for="duration">Duration:</label>
            <input
              type="text"
              id="duration"
              placeholder="Jan 2022 - Dec 2023"
              required
            />


            <label for="tasks">Tasks:</label>
            <div id="tasksList"></div>
            <input
              type="text"
              id="taskInput"
              placeholder="Enter task in company"
              required
            />
             
              <button id="addTasksButton">Add Tasks</button>
          </div>

            <button id="addExperienceButton">Add Work Experience</button>

          </fieldset>

          <fieldset>
            <legend>Skills</legend>

            <div id=skillsList></div>
            <label for="skills">Skills:</label>
            <input
              type="text"
              id="skillInput"
              placeholder="Next JS"
              
            />

            <button id="addSkillButton">Add Skills</button>
            
          </fieldset>

          <fieldset>
            <legend>Languages</legend>

            <div id="languagesList"></div>

            <label for="languages">Languages:</label>
            <input
              type="text"
              id="languageInput"
              placeholder="English"
              
            />

            <button id="addLanguageButton">Add Languages</button>
            
          </fieldset>

          <button type="submit">Generate Resume</button>
          <button id="download-pdf" type="button">Download PDF</button>
        </form>
      </div>

      <div class="resume-container">
        <h2>Your Generated Resume</h2>
        <div id="generated-resume"></div>
      </div>
     
    </div>
